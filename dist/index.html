<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="content_wrapper">

        <!-- Upper left -> Broad overview / search bar -->
        <div class="upper_content_left">
            <!-- Location name and broad weather overview -->
            <div class="location_overview">
                <h2 class="location_header" id="location_header"></h2>
                <h3 class="weather_overview" id="weather_overview"></h3>
                <img alt="Weather Icon" id="weather_icon">
            </div>

            <div class="search_bar">
                <input type="text" name="location_input" id="location_input" onfocus="this.value=''" value="Enter a city...">
                <button id="search_btn">Get the weather!</button>
            </div>
        </div>

        <!-- Upper right -> Current weather details / unit toggle -->
        <div class="upper_content_right">

            <div class="current_weather_container">
                <p class="data_lead">It feels like </p>
                <p class="weather_data temp" id="current_temp"></p>
            </div>

            <div class="current_weather_container">
                <p class="data_lead">It could get up to </p>
                <p class="weather_data temp" id="high_temp"></p>
            </div>

            <div class="current_weather_container">
                <p class="data_lead">And as low as </p>
                <p class="weather_data temp" id="low_temp"></p>
            </div>

            <div class="current_weather_container">
                <p class="data_lead">Humidity: </p>
                <p class="weather_data" id="humidity"></p>
            </div>

            <div class="current_weather_container">
                <p class="data_lead">Wind: </p>
                <p class="weather_data wind" id="wind_data"></p>
            </div>

            <button id="toggle_units_btn">Display Metric</button>
        </div>


        <!-- Hourly weather forecast. -->
        <div class="middle_content">

            <div class="hourly_weather_container">
                <h4 class="forecast_hour" id="hour_1"> 6 AM </h4>
                <p class="weather_data temp" id="hourly_temp_1"></p>
                <img alt= "weather icon" id="hourly_icon_1">
            </div>

            <div class="hourly_weather_container">
                <h4 class="forecast_hour" id="hour_2"> 7 AM </h4>
                <p class="weather_data temp" id="hourly_temp_2"></p>
                <img alt= "weather icon" id="hourly_icon_2">
            </div>

            <div class="hourly_weather_container">
                <h4 class="forecast_hour" id="hour_3"> 8 AM </h4>
                <p class="weather_data temp" id="hourly_temp_3"></p>
                <img alt= "weather icon" id="hourly_icon_3">
            </div>

            <div class="hourly_weather_container">
                <h4 class="forecast_hour" id="hour_4"> 9 AM </h4>
                <p class="weather_data temp" id="hourly_temp_4"></p>
                <img alt= "weather icon" id="hourly_icon_4">
            </div>

            <div class="hourly_weather_container">
                <h4 class="forecast_hour" id="hour_5"> 10 AM </h4>
                <p class="weather_data temp" id="hourly_temp_5"></p>
                <img alt= "weather icon" id="hourly_icon_5">
            </div>

            <div class="hourly_weather_container">
                <h4 class="forecast_hour" id="hour_6"> 11 AM </h4>
                <p class="weather_data temp" id="hourly_temp_6"></p>
                <img alt= "weather icon" id="hourly_icon_6">
            </div>

            <div class="hourly_weather_container">
                <h4 class="forecast_hour" id="hour_7"> 12 AM </h4>
                <p class="weather_data temp" id="hourly_temp_7"></p>
                <img alt= "weather icon" id="hourly_icon_7">
            </div>

        </div>

        <div class="lower_content">

        </div>

    </div>

</body>

</html>

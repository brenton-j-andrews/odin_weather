<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="content_wrapper">

        <!-- Upper left -> Broad overview / search bar -->
        <div class="upper_content_left">
            <!-- Location name and broad weather overview -->
            <div class="location_overview">
                <h2 class="location" id="location"></h2>
                <h3 class="weather_overview" id="weather_overview"></h3>
                <img alt="Weather Icon" id="weather_icon">
            </div>
            <div class="search_bar">
                <input type="text" name="location_input" id="location_input" onfocus="this.value=''" value="Enter a city...">
                <button id="search_btn">Get the weather!</button>
            </div>
        </div>

        <!-- Upper right -> Current weather details / unit toggle -->
        <div class="upper_content_right">

            <div class="current_weather_container">
                It feels like
                <div id="current_temp"></div>
            </div>
            
            <div class="current_weather_container" id="high_temp">
            </div>
            <div class="current_weather_container" id="low_temp">
            </div>
            <div class="current_weather_container" id="humidity">
            </div>
            <div class="current_weather_container" id="wind_data">
            </div>

            <button id="toggle_units_btn">Change Units</button>
        </div>


        <div class="middle_content">

        </div>

        <div class="lower_content">

        </div>

    </div>

</body>

</html>
